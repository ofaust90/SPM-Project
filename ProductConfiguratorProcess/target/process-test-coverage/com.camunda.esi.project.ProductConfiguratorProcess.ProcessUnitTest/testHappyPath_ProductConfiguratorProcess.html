<!doctype html>
<html lang="en">
<head>

  <style type="text/css">
    html, body, #canvas {
      height: 100%;
      padding: 0;
    }
    
    .transaction-boundary {
      background-color: rgba(180, 21, 21, 0.7);
      border-radius: 1px;
      min-height: 50px;
      width: 3px;
    }

    .execution-listener {
      background-color: rgba(21, 66, 180, 0.7);
      color: White;
      border-radius: 5px;
      font-family: Arial;
      font-size: 12px;
      padding: 5px;
      min-height: 16px;
      min-width: 16px;
      text-align: center;
      white-space: nowrap;
    }

    .highlight:not(.djs-connection) .djs-visual > :nth-child(1) {
      fill: rgba(66, 180, 21, 0.7) !important; /* color elements as green */
    }
    
    .highlight-running .djs-visual > :nth-child(1) {
    	fill: rgba(0, 198, 218, 0.7) !important; /* color still running flow nodes as blue */
    }
    
    #info-box {
   	  margin-left: 20px;
      margin-top: 15px;
      padding: 10px;
      table-layout: fixed;
      border-collapse: collapse;
      position: absolute;
      top: 0px;
      left: 0px;
      font-family: sans-serif;
      line-height: 150%;
      font-size: 80%;
      z-index: 1000;
      background-color: rgba(255,255,255,0.90);
      border-radius: 10px;
    }
  </style>

  <title>Process Test Coverage Report</title>
</head>

  <div id="info-box">
	<div>Process Definition Name: ProductConfiguratorProcess</div>
	<div>Coverage: 0 %</div>
	<div>Test Class: com.camunda.esi.project.ProductConfiguratorProcess.ProcessUnitTest</div>
	<div>TestMethod: testHappyPath</div>
  </div>
  
  <!-- element to draw bpmn diagram in -->
  <div id="canvas"></div>

  <!-- scripts -->

  <!-- seed dependencies (required for demo only) -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>

  <!-- bpmn-js viewer -->
  <script src="../bower_components/bpmn-js/dist/bpmn-navigated-viewer.js"></script>

  <!-- application -->
  <script>
    (function(NavigatedViewer, $) {

      // create viewer
      var bpmnViewer = new NavigatedViewer({
        container: '#canvas'
      });


      // import function
      function importXML(xml) {

        // import diagram
        bpmnViewer.importXML(xml, function(err) {

          if (err) {
            return console.error('could not import BPMN 2.0 diagram', err);
          }

          var canvas = bpmnViewer.get('canvas'),
              overlays = bpmnViewer.get('overlays');


          // zoom to fit full viewport
          canvas.zoom('fit-viewport', true);

      // visualizations          
      elementRegistry = bpmnViewer.get('elementRegistry');
      var elements = elementRegistry.getAll();
      console.log(elements);
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        if (element.type != 'label') {
          
          // Transaction Boundaries
          if (element.businessObject.$attrs["camunda:asyncBefore"]
                || element.businessObject.$attrs["camunda:async"]
                || element.type == 'bpmn:ReceiveTask'
                || element.type == 'bpmn:UserTask'
                || element.type == 'bpmn:IntermediateCatchEvent'
             ) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: (element.type == 'bpmn:IntermediateCatchEvent' ? 18 : 40),
                left: -4
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          if (element.businessObject.$attrs["camunda:asyncAfter"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: 19,
                right: -1
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          
          if (element.businessObject.extensionElements) {
            var extensionElements = element.businessObject.extensionElements.values;
            for (var j = 0; j < extensionElements.length; j++) {
              console.log(extensionElements[j]);
              if (extensionElements[j].$type == 'camunda:executionListener') {
                if (extensionElements[j].event == 'end') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      right: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
                if (extensionElements[j].event == 'start') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      left: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
              }
            }
          }
 
 		  if (element.type == 'bpmn:SequenceFlow' && element.businessObject.conditionExpression) {
 		      var position = {
                      left: 0
                    }
              if (element.waypoints[0].y > element.waypoints[element.waypoints.length - 1].y) {
              	position.top = -29;
              } else {
                position.bottom = -3;
              }    
          	  overlays.add(element.id, 'note', {
                    position: position,
                    html: '<div class="execution-listener">' + element.businessObject.conditionExpression.body + '</div>'
                  }); 
		  }
          
          if (element.businessObject.$attrs["camunda:delegateExpression"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: -3,
                left: 0
              },
              html: '<div class="execution-listener">' + element.businessObject.$attrs["camunda:delegateExpression"] + '</div>'
            });
          }
          
        }
      }          
          //YOUR ANNOTATIONS GO HERE

        });
      }


      var diagramXML = '<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<bpmn:definitions xmlns:bpmn=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/MODEL\" xmlns:bpmndi=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/DI\" xmlns:di=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DI\" xmlns:dc=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DC\" xmlns:xsi=\"http:\/\/www.w3.org\/2001\/XMLSchema-instance\" xmlns:camunda=\"http:\/\/camunda.org\/schema\/1.0\/bpmn\" id=\"Definitions_1\" targetNamespace=\"http:\/\/bpmn.io\/schema\/bpmn\" exporter=\"Camunda Modeler\" exporterVersion=\"3.0.0-beta.2\">\n  <bpmn:process id=\"ProductConfiguratorProcess\" name=\"ProductConfiguratorProcess\" isExecutable=\"true\">\n    <bpmn:startEvent id=\"StartEventProcessStarted\" name=\"Process&#10;started\">\n      <bpmn:outgoing>SequenceFlow1<\/bpmn:outgoing>\n    <\/bpmn:startEvent>\n    <bpmn:endEvent id=\"EndEventProcessEnded\" name=\"Process&#10;ended\">\n      <bpmn:incoming>SequenceFlow_0qlf72j<\/bpmn:incoming>\n    <\/bpmn:endEvent>\n    <bpmn:sequenceFlow id=\"SequenceFlow1\" sourceRef=\"StartEventProcessStarted\" targetRef=\"Task_034d6qb\" \/>\n    <bpmn:serviceTask id=\"Task_034d6qb\" name=\"create lead\" camunda:class=\"com.camunda.esi.project.ProductConfiguratorProcess.CreateLeadDelegate\">\n      <bpmn:incoming>SequenceFlow1<\/bpmn:incoming>\n      <bpmn:outgoing>SequenceFlow_1khiufz<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n    <bpmn:exclusiveGateway id=\"ExclusiveGateway_0moy0ov\" name=\"Callback requested?\">\n      <bpmn:incoming>SequenceFlow_1khiufz<\/bpmn:incoming>\n      <bpmn:outgoing>SequenceFlow_04uy4j3<\/bpmn:outgoing>\n      <bpmn:outgoing>SequenceFlow_0j1b8cx<\/bpmn:outgoing>\n    <\/bpmn:exclusiveGateway>\n    <bpmn:exclusiveGateway id=\"ExclusiveGateway_1o4pn34\">\n      <bpmn:incoming>SequenceFlow_0j1b8cx<\/bpmn:incoming>\n      <bpmn:incoming>SequenceFlow_0jb2ghv<\/bpmn:incoming>\n      <bpmn:outgoing>SequenceFlow_01smyyn<\/bpmn:outgoing>\n    <\/bpmn:exclusiveGateway>\n \n      <bpmn:conditionExpression xsi:type=\"bpmn:tFormalExpression\">${callbackRequested==false}<\/bpmn:conditionExpression>\n    <\/bpmn:sequenceFlow>\n    <bpmn:sequenceFlow id=\"SequenceFlow_0jb2ghv\" sourceRef=\"UserTask_1en8yn8\" targetRef=\"ExclusiveGateway_1o4pn34\" \/>\n    <bpmn:sequenceFlow id=\"SequenceFlow_01smyyn\" sourceRef=\"ExclusiveGateway_1o4pn34\" targetRef=\"BusinessRuleTask_0kc3598\" \/>\n    <bpmn:sequenceFlow id=\"SequenceFlow_1e85z59\" sourceRef=\"BusinessRuleTask_0kc3598\" targetRef=\"ServiceTask_1660ilh\" \/>\n    <bpmn:sequenceFlow id=\"SequenceFlow_1khiufz\" sourceRef=\"Task_034d6qb\" targetRef=\"ExclusiveGateway_0moy0ov\" \/>\n    <bpmn:userTask id=\"Task_1mb0mot\" name=\"show data\">\n      <bpmn:extensionElements>\n        <camunda:formData>\n          <camunda:formField id=\"customerName\" label=\"Name\" type=\"string\" \/>\n          <camunda:formField id=\"customerEmail\" label=\"Email\" type=\"string\" \/>\n        <\/camunda:formData>\n      <\/bpmn:extensionElements>\n      <bpmn:incoming>SequenceFlow_0sxd5ul<\/bpmn:incoming>\n      <bpmn:outgoing>SequenceFlow_0qlf72j<\/bpmn:outgoing>\n    <\/bpmn:userTask>\n    <bpmn:sequenceFlow id=\"SequenceFlow_0qlf72j\" sourceRef=\"Task_1mb0mot\" targetRef=\"EndEventProcessEnded\" \/>\n    <bpmn:sequenceFlow id=\"SequenceFlow_0sxd5ul\" sourceRef=\"ServiceTask_1660ilh\" targetRef=\"Task_1mb0mot\" \/>\n  <\/bpmn:process>\n  <bpmndi:BPMNDiagram id=\"BPMNDiagram_1\">\n    <bpmndi:BPMNPlane id=\"BPMNPlane_1\" bpmnElement=\"ProductConfiguratorProcess\">\n      <bpmndi:BPMNShape id=\"_BPMNShape_StartEvent_2\" bpmnElement=\"StartEventProcessStarted\">\n        <dc:Bounds x=\"173\" y=\"186\" width=\"36\" height=\"36\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"171\" y=\"222\" width=\"40\" height=\"27\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"EndEvent_0fkea3f_di\" bpmnElement=\"EndEventProcessEnded\">\n        <dc:Bounds x=\"1286\" y= =\"458\" y=\"179\" \/>\n        <di:waypoint x=\"458\" y=\"121\" \/>\n        <di:waypoint x=\"514\" y=\"121\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"464\" y=\"147\" width=\"18\" height=\"14\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_0j1b8cx_di\" bpmnElement=\"SequenceFlow_0j1b8cx\">\n        <di:waypoint x=\"481\" y=\"202\" \/>\n        <di:waypoint x=\"640\" y=\"203\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"556.5\" y=\"188.5\" width=\"15\" height=\"14\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_0jb2ghv_di\" bpmnElement=\"SequenceFlow_0jb2ghv\">\n        <di:waypoint x=\"614\" y=\"121\" \/>\n        <di:waypoint x=\"664\" y=\"121\" \/>\n        <di:waypoint x=\"664\" y=\"179\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_01smyyn_di\" bpmnElement=\"SequenceFlow_01smyyn\">\n        <di:waypoint x=\"689\" y=\"204\" \/>\n        <di:waypoint x=\"728\" y=\"204\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_1e85z59_di\" bpmnElement=\"SequenceFlow_1e85z59\">\n        <di:waypoint x=\"828\" y=\"204\" \/>\n        <di:waypoint x=\"890\" y=\"204\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_1khiufz_di\" bpmnElement=\"SequenceFlow_1khiufz\">\n        <di:waypoint x=\"373\" y=\"204\" \/>\n        <di:waypoint x=\"433\" y=\"204\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"UserTask_0t26l3p_di\" bpmnElement=\"Task_1mb0mot\">\n        <dc:Bounds x=\"1080\" y=\"164\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_0qlf72j_di\" bpmnElement=\"SequenceFlow_0qlf72j\">\n        <di:waypoint x=\"1180\" y=\"204\" \/>\n        <di:waypoint x=\"1286\" y=\"204\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_0sxd5ul_di\" bpmnElement=\"SequenceFlow_0sxd5ul\">\n        <di:waypoint x=\"990\" y=\"204\" \/>\n        <di:waypoint x=\"1080\" y=\"204\" \/>\n      <\/bpmndi:BPMNEdge>\n    <\/bpmndi:BPMNPlane>\n  <\/bpmndi:BPMNDiagram>\n<\/bpmn:definitions>\n';
      importXML(diagramXML);
